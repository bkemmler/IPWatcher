<!-- This is the main HTML file for the IP Watcher frontend. -->
<!DOCTYPE html>
<html>
<head>
    <title>IP Watcher</title>
    <!-- Include the DataTables CSS file. -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Include the jQuery and DataTables JavaScript files. -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Include the custom JavaScript file for the application. -->
    <script src="script.js"></script>
</head>
<body>
    <h1>IP Watcher</h1>
    <!-- This table will be populated with data from the API. -->
    <table id="devices" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Vendor</th>
                <th>OS</th>
                <th>Open Ports</th>
                <th>First Seen</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
